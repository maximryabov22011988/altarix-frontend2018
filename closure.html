<script id="jsbin-javascript">

// 1 вариант решения

function sum() {
  var result = 0;

  for (var i = 0; i < arguments.length; i++) {
    result += arguments[i];
  }

  return result;
}

console.log( sum(1, 2, 3, 10, 8) );


// 2 вариант решения

function sum() {
  return [].reduce.call(arguments, function(a, b) {
    return a + b;
  });
}

console.log( sum(1, 2, 3, 10, 4) );

</script>
