/*

Календарь. Принимает год, месяц. Рисует таблицу переданного месяца.

*/

var daysWeek = ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс'];
var formattedArray;


// Проверяет значения и запускает создание массива, таблицы

function openCalendar() {

  var month = +document.querySelector('#month').value;
  var year = +document.querySelector('#year').value;


  if (!isNumeric(month) || !isNumeric(year) || typeof month === 'string' || typeof year === 'string' || month === '' || year === '') {

    return alert('Вы ввели некорректный тип данных - NaN / undefined / null / Infinity / String');

  } else if (month < 1 || month > 12) {

    return alert('Введите значение от 1 до 12 (включительно)');

  } else if (year < 1) {

    return alert('Год введен не корректно');

  }

  function isNumeric(n) {
    return !isNaN(parseFloat(n)) && isFinite(n);
  }

  var table = document.getElementById('calendar');

  if (table !== null) {
    table.parentNode.removeChild(table);
  }

  formattedArray = createMultidimensionalArray(month, year);
  createTable(formattedArray);
}


// Создает двумерный массив для заполнения таблицы

function createMultidimensionalArray(month, year) {

  var amountDaysInMonth = new Date(year, month, 0).getDate();

  var indexFirstDayOfMonth = new Date(year, month - 1, 1).getDay();
  indexFirstDayOfMonth = (indexFirstDayOfMonth === 0) ? 6 : indexFirstDayOfMonth -= 1;
  var weekDayOfFirstDay = daysWeek[indexFirstDayOfMonth];

  var multidimensionalArray = [];
  var newStartIndex = daysWeek.indexOf(weekDayOfFirstDay);

  for (var i = 0; i < 6; i++) {

    multidimensionalArray[i] = [];

    for (var j = 0; j < 7; j++) {

      multidimensionalArray[i][j] = i * 7 + j - newStartIndex + 1;

      if (multidimensionalArray[i][j] < 1) {

        multidimensionalArray[i][j] = null;  // экономим память

      } else if (multidimensionalArray[i][j] > amountDaysInMonth) {

        multidimensionalArray[i][j] = null;  // экономим память

      }

    }

  }

  multidimensionalArray.unshift(daysWeek);

  return multidimensionalArray;
}


// Создаёт таблицу и кладёт в .container

function createTable(array) {

  var calendarContainer = document.querySelector('.container');

  var table = makeElement('table', 'calendar');
  table.id = 'calendar';
  var tableHead = makeElement('thead', 'calendar__header');
  var tableHeadRow = makeElement('tr', 'calendar__header-wrapper');
  var tableBody = makeElement('tbody', 'calendar__body');

  for (var t = 0; t < array.length; t++) {

    var tableRow = makeElement('tr', 'calendar__week');

    for (var c = 0; c < array[t].length; c++) {

      if (t === 0) {

        var tableCellHead = makeElement('td', 'calendar__day-week');

        tableCellHead.textContent = array[t][c];
        tableHeadRow.appendChild(tableCellHead);

        tableHead.appendChild(tableHeadRow);

      } else {

        var tableCell = makeElement('td', 'calendar__date');

        tableCell.textContent = array[t][c];
        tableRow.appendChild(tableCell);
      }
    }

    tableBody.appendChild(tableRow);
  }

  table.appendChild(tableHead);
  table.appendChild(tableBody);
  calendarContainer.appendChild(table);
}


// Создает html теги и классы [ вспомогательная функция ]

var makeElement = function(tagName, className) {
  var element = document.createElement(tagName);
  element.classList.add(className);

  return element;
};
